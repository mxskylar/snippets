<!DOCTYPE html>
<html>
  <head>
    <title>Cropped Subtitles YouTube Viewer</title>
    <style>
      body {
        margin: 0;
        background: #000000;
      }
      #container {
        overflow-y: hidden;
        width: 100vw;
        height: 65vw;
        margin-top: -25%;
      }
      #video {
        width: 100%;
        height: 75%;
        padding-top: 25%;
      }
    </style> 
  </head>
  <body>
    <div id="container">
      <iframe id="video" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <script>
      const params = new URLSearchParams(window.location.search);
      document.getElementById("video").src = `https://www.youtube.com/embed/${params.get("v")}`;
    </script>
  </body>
</html>
